<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE.js Esempi</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="app">
        <h1 class="classeBase" v-bind:class="classiTitolo">Benvenuto {{nome}} {{cognome}}</h1>
        <br>

        <label>Nome: </label>
        <input v-model="nome" placeholder="Inserisci il nome">
        <br>

        <label>Cognome: </label>
        <input v-model="cognome" placeholder="Inserisci il cognome">
        <br>
        <br>


        <label>Scegli un colore (rosso, verde o blu): </label>
        <input v-bind:class="classiTitolo" v-model="classiTitolo" placeholder="classi del titolo">
        <br>
        <br>

        <button @click="btnClick">Cliccami per rendere il testo viola</button>
        <br>
        <br>

        <button @click="generaLink">Genera link da cercare</button>
        <br>
        <a :href="link">Cerca {{nome}} {{cognome}} su Google</a>
        <br>

    </div>
    
    <!-- Monito: non uscite dal vostro contenitorre #app -->
    <!-- <div id="altro">{{ message }}</div> -->

    <script src="./js/main.js"></script>

</body>
</html>
